<h2>Manter Totalizador</h2>

<div class="form-group   col-md-6">
    <label>Descrição</label>
    <input class="form-control" [(ngModel)]="totalizadorObject.descricao"   />
</div>
<div class="form-group col-md-12">
    <label>Quantidade</label>
    <input class="form-control" [(ngModel)]="totalizadorObject.qtde"   />
</div>
<div class="form-group col-md-1">
    <a class="btn btn-default" routerLink="/totalizador">Voltar</a>
</div>

<div  class="form-group col-md-1">
    <button class="btn btn-primary" (click)="salvar(totalizadorObject)">Salvar</button>
</div>
