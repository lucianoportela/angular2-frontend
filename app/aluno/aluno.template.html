<h2>Lista de alunos</h2>
<p><a class="btn btn-primary" routerLink="/aluno-add">Novo Aluno</a>  </p>

<table class="table table-hover table-striped">
    <tr>
        <th>
            Matricula
        </th>                 
        <th>
            Nome
        </th>
        <th>
            Idade
        </th>
        <th>
            Turma
        </th>
        <th>
            Turno
        </th>
        <th>

        </th>
        <th>

        </th>

    </tr>
    <tr *ngFor="let aluno of alunos; let i = index">
        <td>
            {{aluno.matricula}}
        </td>
        <td>
            {{aluno.nome}}
        </td>                
        <td>
            {{aluno.idade}}
        </td>
        <td>
            {{aluno.turma}}
        </td>
        <td>
            {{aluno.turno}}
        </td>        
        <td>
            <a class="btn btn-primary" routerLink="/aluno-edit/{{aluno._id}}">Editar</a>
        </td>
        <td>
            <button class="btn btn-danger" (click)=deletar(aluno._id,i)>Deletar</button>
        </td>
    </tr>
</table>
