<h2>Manter Perfil</h2>
<div class="form-group col-md-12">
    <label>Nome</label>
    <input class="form-control" [(ngModel)]="perfilObject.nome"   />
</div>

<div class="form-group col-md-1">
    <a class="btn btn-default" routerLink="/perfil">Voltar</a>
</div>

<div  class="form-group col-md-1">
    <button class="btn btn-primary" (click)="salvar(perfilObject)">Salvar</button>
</div>
